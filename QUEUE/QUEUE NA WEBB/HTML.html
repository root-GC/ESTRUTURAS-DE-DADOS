<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-item active" style="background-color: red;">Item 1</div>
        <div class="carousel-item" style="background-color: blue;">Item 2</div>
        <div class="carousel-item" style="background-color: green;">Item 3</div>
    </div>

    <button class="prev">Anterior</button>
    <button class="next">Próximo</button>

    <script src="script.js"></script>
</body>
</html>

<!--
#############
A lógica de fila circular é uma base sólida para carrosséis na web. 
Com melhorias como animações, controles e auto-play, eles oferecem uma navegação 
intuitiva e envolvente para os usuários.
-->
